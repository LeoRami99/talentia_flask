<div class="card custom-card">
  <div class="card-body d-flex align-items-center">
      <a [attr.href]="'take-quiz/'+id_examen"
         class="avatar overlay overlay--primary avatar-4by3 mr-12pt">
          <img [attr.src]="url_images+imagen"
               alt="Angular Fundamentals"
               class="avatar-img rounded">
          <span class="overlay__content"></span>
      </a>
      <div class="flex mr-12pt">
          <a class="card-title"
          [attr.href]="'take-quiz/'+id_examen">{{nombre}}</a>
          <div class="card-subtitle text-50">{{descripcion}}</div>
      </div>

  </div>
  <div class="card-footer">
      <div class="d-flex align-items-center">
          <div class="flex mr-2" *ngIf="aprobado== 'reprobado' || aprobado == ''; else ok">
              <a [attr.href]="'take-quiz/'+id_examen"
                 class="btn btn-light btn-sm gradient-back">
                 <i class="fa-solid fa-rotate-right mr-2"></i> Reintentar
                  <!-- <span class="badge badge-dark badge-notifications ml-2">5</span> -->
              </a>
          </div>
          <ng-template #ok>
              <div class="flex mr-2">
                  <span class="btn btn-light btn-sm bg-success text-white">
                     <i class="fa-solid fa-check mr-2"></i> Aprobado
                      <!-- <span class="badge badge-dark badge-notifications ml-2">5</span> -->
              </span>
              </div>
          </ng-template>


      </div>
  </div>
</div>
