<div class="card custom-card" style="width: 18rem;">
  <div class="card-body d-flex align-items-center">
    <a [attr.href]="'take-quiz/'+id_examen" class="avatar overlay overlay--primary avatar-4by3 mr-12pt">
      <img [attr.src]="url_images+imagen" alt="Angular Routing In-Depth" class="avatar-img rounded">
      <span class="overlay__content"></span>
    </a>
    <div class="flex">
      <a class="card-title" href="">{{nombre}}</a>
      <div class="card-subtitle text-50">{{descripcion}}</div>
    </div>
  </div>
  <div class="card-footer">
    <div class="d-flex align-items-center justify-content-center">
      <div class="flex mr-2">
        <a [attr.href]="'take-quiz/'+id_examen" class="w-100 btn btn-light btn-sm gradient-back">
          Tomar examen
          <!-- <span class="badge badge-dark badge-notifications ml-2">5</span> -->
        </a>
      </div>
    </div>
  </div>
</div>
