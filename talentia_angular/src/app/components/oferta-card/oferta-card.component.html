<div class="fondo animate__animated animate__fadeInRight">
  <div class="card-body">
    <h2 class="titulo">
      {{nombre_oferta}}
    </h2>
    <div class="descripcion">
      {{descripcion_oferta}}
    </div>
    <div class="habilidades d-flex flex-wrap" style="gap: 3px;">
      <span class="badge badge-pill badge-success" *ngFor="let skill of habilidades_oferta">
        {{skill.nombre}}
      </span>
    </div>
    <div class="d-flex justify-content-end align-items-center">
      <div>
        <i class="fa-solid fa-location-dot"></i>
        <span class="ubicacion">{{ubicacion}}</span>
      </div>
      <div class="p-2">
        <i class="fa-solid fa-briefcase"></i>
        <span class="ubicacion"> {{modalidad}}</span>
      </div>
      <div class="flex-grow-1"></div>
      <div class="d-flex flex-wrap" style="gap: 5px;">
        <button href="" class="boton-aplicar" (click)="aplicarOferta()">Aplicar</button>
        <button href="" class="boton-aplicar" (click)="verOferta()">Ver oferta</button>
      </div>
    </div>
  </div>
</div>
