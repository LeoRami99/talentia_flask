<div class="fondo animate__animated animate__fadeInRight">
  <div class="card-header d-flex align-items-center">
    <h2 class="titulo">
      {{nombre_oferta}}
    </h2>
    <div class="flex-grow-1"></div>
    <button class="btn btn-outline-primary" (click)="copyLink()">
      <i class="fas fa-share-alt"></i>
    </button>
  </div>
  <div class="card-body">
    <div class="descripcion">
      {{descripcion_oferta}}
    </div>
    <div class="habilidades d-flex flex-wrap" style="gap: 3px;">
      <span class="badge badge-pill badge-success" *ngFor="let skill of habilidades_oferta">
        {{skill.nombre}}
      </span>
    </div>
    <div class="d-flex justify-content-between align-items-center flex-wrap">
      <div class="d-flex align-items-center">
        <i class="fa-solid fa-location-dot"></i>
        <span class="ubicacion">{{ubicacion}}</span>
      </div>
      <div class="d-flex align-items-center p-2">
        <i class="fa-solid fa-briefcase"></i>
        <span class="ubicacion"> {{modalidad}}</span>
      </div>
      <div class="d-flex flex-wrap" style="gap: 5px;">
        <button class="boton-aplicar" (click)="aplicarOferta()">
          <i class="fas fa-check"></i> Aplicar
        </button>
        <button class="boton-aplicar" (click)="verOferta()">
          <i class="fas fa-eye"></i> Ver oferta
        </button>

      </div>
    </div>
  </div>
</div>
