<div class="card-group-row__col col-md-6">
  <div class="card card-sm card--elevated p-relative o-hidden overlay overlay--primary-dodger-blue js-overlay mdk-reveal js-mdk-reveal card-group-row__card"
    data-partial-height="44" data-toggle="popover" data-trigger="hover">
    <a [attr.href]="['/view-course/'+id]" class="js-image" data-position="">
      <img
      [src]="url_images+imagen_card"
      alt="course">
      <span class="overlay__content align-items-start justify-content-start">
        <span class="overlay__action card-body d-flex align-items-center">
          <i class="material-icons mr-4pt">play_circle_outline</i>
          <span class="card-title text-white">Ver</span>
        </span>
      </span>
    </a>

    <div class="mdk-reveal__content">
      <div class="card-body">
        <div class="d-flex">
          <div class="flex">
            <a class="card-title" [attr.href]="['/view-course/'+id]">{{title}}</a>
            <small class="text-50 font-weight-bold mb-4pt"></small>
          </div>

          <!-- <a [attr.href]="['/view-course/'+id]" data-toggle="tooltip" data-title="Remove Favorite" data-placement="top"
            data-boundary="window" class="ml-4pt material-icons text-20 card-course__icon-favorite">favorite</a> -->
        </div>
        <div class="d-flex">
          <div class="rating flex">
          <small>{{dificultad}}</small>
          </div>
          <!-- <small class="text-50">6 hours</small> -->
        </div>
      </div>
    </div>
  </div>
</div>
