<div class="container d-flex justify-content-center vh-100 align-items-center">
  <div class="w-75">
    <div class="card">
      <div class="card-body p-5 justify-content-center text-center">
        <!-- titulo  -->
        <img src="https://img.icons8.com/?size=256&id=119695&format=png" alt="Code icon" class="img-fluid w-25">
        <h1 class="text-center">Verificación de código</h1>
        <!-- formulario -->
        <div class="form-group">
          <label for="codigo">Código</label>
          <input type="text" class="form-control" id="codigo" aria-describedby="codigo"
            placeholder="Ingrese el código" [(ngModel)]="codigo">
          <small id="emailHelp" class="form-text text-muted">
            Por favor ingrese el código que le enviamos a su correo electrónico.
          </small>
        </div>
        <button class="btn btn-primary" (click)="verificarCodigo()">
          Enviar
        </button>
      </div>
    </div>
  </div>
</div>
