<div class="mdk-box__content"
  [style.background-image]="'url(' + ruta + curso?.imagen_portada + ')'"
  style="background-position: center; background-size: cover;">
  <div class="hero py-64pt text-center text-sm-left">
    <div class="p-5">
      <h1 class="text-white">{{curso?.title}}</h1>
      <p class="lead text-white-50 measure-hero-lead">{{curso?.description}}</p>
      <div class="d-flex flex-column flex-sm-row align-items-center justify-content-start">
        <div *ngIf="!this.verificiarProgreso; else elseBlock">
          <button *ngIf="buttonOculto" class="btn btn-white" (click)="crearProgresoCurso(this.dataUsuario.id, id_curso)">Tomar curso</button>
        </div>
        <ng-template #elseBlock>
          <a [attr.href]="'/take-lesson/'+id_curso" class="btn btn-white">Ir a curso</a>
        </ng-template>
        <!-- <button [attr.href]="'/take-lesson/'+id_curso" class="btn btn-white" (click)="crearProgresoCurso(this.dataUsuario.id, id_curso)">Tomar curso</button> -->
      </div>
    </div>
  </div>
</div>

<div class="page-section">
  <!-- <h1 class="text-center">
    Sección de recomendaciones de curso
  </h1> -->
  <div class="container">
    <div class="page-heading">
      <h4>Otros cursos que te pueden interesar</h4>
      <a href="/courses" class="ml-sm-auto text-underline">Ver más cursos</a>
    </div>

    <div class="position-relative carousel-card">
      <div class="js-mdk-carousel row d-block" id="carousel-courses1">

        <a class="carousel-control-next js-mdk-carousel-control mt-n24pt" href="#carousel-courses1" role="button"
          data-slide="next">
          <span class="carousel-control-icon material-icons" aria-hidden="true">keyboard_arrow_right</span>
          <span class="sr-only">Next</span>
        </a>

        <div class="mdk-carousel__content" *ngIf="cursos.length >= 4">
          <div class="col-12 col-sm-6 col-md-4 col-xl-3" *ngFor="let curso of cursos; let index">
            <div>
              <app-card-preview [id]="curso.id" [title]="curso.titulo" [imagen_card]="curso.imagen_card" [dificultad]="curso.dificultad"></app-card-preview>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
