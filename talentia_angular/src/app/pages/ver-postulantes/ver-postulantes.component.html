<div class="container">
  <div class="page-separator mt-5">
    <div class="page-separator__text">Postulantes</div>
  </div>
  <div *ngIf="loading; else cargando">
    <div class="table-responsive">
      <table datatable class="row-border hover">
        <thead>
          <tr>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Correo</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let aplicantes of pustalantes">
            <td>{{aplicantes.nombre}}</td>
            <td>{{aplicantes.apellidos}}</td>
            <td>{{aplicantes.correo}}</td>
            <td>
              <button class="btn btn-primary" (click)="verPerfil(aplicantes.id)"><i class="fa-solid fa-eye mr-2"></i>Ver Perfil</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <ng-template #cargando>
    <div class="d-flex justify-content-center align-items-center vh-50">
      <div class="text-center">
        <div class="spinner-border text-primary mb-3" role="status"></div>
        <p>Cargando postulantes...</p>
      </div>
    </div>
  </ng-template>
</div>
