<div class="pt-32pt pt-sm-64pt pb-32pt">
  <div class="container">
    <form class="col-md-5 p-0 mx-auto  bg-white p-5 rounded animate__animated animate__fadeInUp login" (ngSubmit)="login()" [formGroup]="formulario">
      <div class="form-group">
        <div class="text-center">
          <img src="https://img.icons8.com/fluency/100/user-male-circle--v1.png" alt="">
        </div>
        <h2 class="text-center">Inicio de sesión</h2>
        <label class="form-label" for="email">Correo:</label>
        <input id="email" type="text" class="form-control" placeholder="Tu correo" formControlName="correo">
        <!-- Validación de email -->
        <div *ngIf="formulario.controls['correo'].invalid && formulario.controls['correo'].touched" class="alert alert-danger">
          <div *ngIf="formulario.controls['correo'].errors">
            Digite un correo válido
          </div>
          <div *ngIf="formulario.controls['correo'].hasError('pattern')">
            El correo debe de ser alfabético
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label" for="password">Contraseña:</label>
        <input id="password" type="password" class="form-control" placeholder="Tu contraseña" formControlName="password">
        <!-- Validación de password -->
        <div *ngIf="formulario.controls['password'].invalid && formulario.controls['password'].touched" class="alert alert-danger">
          <div *ngIf="formulario.controls['password'].errors">
            Digite un password válido y con al menos 8 caracteres
          </div>
          <div *ngIf="formulario.controls['password'].hasError('pattern')">
            El password debe de ser alfabético
          </div>
        </div>
        <p class="text-right"><a href="/reset-password" class="small">Olvidé mi contraseña</a></p>
      </div>
      <div class="text-center d-flex flex-column" style="gap: 10px;">
        <button class="btn btn-primary gradient-back" type="submit">Iniciar sesión</button>
        <a href="/signup">¿No tienes cuenta? Regístrate</a>
      </div>
    </form>
  </div>
</div>
