            <img src="https://img.icons8.com/?size=512&id=FUZiNN6aw2Rb&format=png" alt="" class="img-fluid"

    <div class="row mb-lg-16pt">
      <div class="col-lg-6 mb-8pt mb-sm-0">
        <div class="page-separator">
          <div class="page-separator__text">Mis certificados</div>
        </div>
        <div style="height: 250px; overflow:scroll;">
          <div *ngIf=" examenes_aprobados.length == 0" class="text-center">
            <img src="https://img.icons8.com/?size=512&id=AmjB9UaIooPa&format=png" alt="" class="img-fluid w-25">
            <h1 class="text-center">Sin certificados</h1>
          </div>
          <app-certificado-card nombre={{certificados.nombre}} imagen="{{certificados.imagen}}"
            id_examen="{{certificados.id}}" id_usuario="{{id_usuario}}"
            *ngFor="let certificados of examenes_aprobados; let i = index"></app-certificado-card>
        </div>
      </div>
      <div class="col-lg-6">

        <div class="page-separator">
          <div class="page-separator__text">Mis Cursos</div>
        </div>

        <div class="position-relative carousel-card">
          <div class="js-mdk-carousel row d-block" id="carousel-courses1">
            <div *ngIf="cursos.length == 0; " class="text-center">
              <img src="https://img.icons8.com/?size=512&id=AmjB9UaIooPa&format=png" alt="" class="img-fluid w-25">
              <h1 class="text-center">Sin cursos</h1>
            </div>
            <div *ngIf="loading; else Cargando">
              <owl-carousel-o [options]="customOptions">
                <ng-template  carouselSlide *ngFor="let curso of cursos">
                  <app-card-preview [id]="curso.id" [title]="curso.titulo" [imagen_card]="curso.imagen_card"
                    [dificultad]="curso.dificultad"></app-card-preview>
                </ng-template>
                <!-- <ng-template carouselSlide>Slide 1</ng-template>

                <ng-template carouselSlide>Slide 3</ng-template> -->

                </div> -->
              </owl-carousel-o>
              <!-- <div class="mdk-carousel__content">
              </div> -->
            </div>
            <ng-template #Cargando>
              <div class="d-flex justify-content-center align-items-center vh-100 flex-column">
                <div class="spinner-border text-primary" role="status">
                </div>
                <span class="visually-hidden">Cargando...</span>
              </div>
            </ng-template>
          </div>
        </div>

      </div>
    </div>
