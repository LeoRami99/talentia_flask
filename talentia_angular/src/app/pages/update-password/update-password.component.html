<div class="container d-flex justify-content-center vh-100 align-items-center">
  <div class="w-75">
    <div class="card">
      <div class="card-body p-5 justify-content-center text-center">
        <!-- titulo  -->
        <img src="https://img.icons8.com/?size=256&id=8OdwzXFjBVH2&format=png" alt="Candado contraseña" class="img-fluid w-25">
        <h1 class="text-center">Nueva contraseña</h1>
        <!-- formulario -->
        <div class="form-group">
          <label for="contrasena">Contraseña nueva</label>
          <input type="password" class="form-control" id="contrasena" aria-describedby="emailHelp"
            placeholder="Ingrese su contraseña nueva" [(ngModel)]="password">
          <small id="emailHelp" class="form-text text-muted">
            Por favor ingrese su nueva contraseña.
          </small>
        </div>
        <button class="btn btn-primary" (click)="updatePassword()">
          Enviar
        </button>
      </div>
    </div>
  </div>
</div>
