                  <img src="https://img.icons8.com/?size=256&id=eMJFlZiyvaqY&format=png" alt="" class="img-fluid mb-3" style="width: 80px;">

                </div>

        <div class="col-lg-3 col-md-6 mb-4 mb-lg-0">

                    <img src="https://img.icons8.com/?size=256&id=NTa3xp2XGiRy&format=png" alt="" class="img-fluid mb-3" style="width: 80px;">
