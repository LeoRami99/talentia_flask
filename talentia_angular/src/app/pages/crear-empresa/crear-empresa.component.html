<div class="page-section container">
  <h1 class="text-center">Registrar Empresa</h1>
  <div class="col-lg-10 p-0 mx-auto">
    <div class="row">
      <div class="col-md-6 mb-24pt mb-md-0">
        <!-- <form  [formGroup]="formulario"> -->
          <form>
          <div class="form-group">
            <label class="form-label" for="nombre_empresa">Nombre de la empresa:</label>
            <input id="nombre_empresa" type="text" class="form-control" placeholder="Nombre de la empresa" name="nombre_empresa" [(ngModel)]="nombre_empresa">
            <!-- hacer la validación de los campos -->
          </div>
          <div class="form-group">
            <label class="form-label" for="direccion_empresa">Dirección de la empresa:</label>
            <input id="direccion_empresa" type="text" class="form-control" placeholder="Dirección de la empresa" name="dir_empresa" [(ngModel)]="direccion_empresa">
          </div>
          <div class="form-group">
            <label class="form-label" for="numero_telefono">Teléfono de la empresa</label>
            <input id="numero_telefono" type="text" class="form-control" placeholder="Número de teléfono de la empresa" name="tel_empresa" [(ngModel)]="telefono_empresa">
          </div>
          <div class="form-group">
            <label class="form-label" for="website">Website</label>
            <input id="website" type="text" class="form-control" placeholder="Website" name="website" [(ngModel)]="website_empresa">
          </div>
          <button class="btn btn-primary" type="button" (click)="crearEmpresa()">Registrar empresa</button>
        </form>
      </div>
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <img src="https://img.icons8.com/?size=512&id=IYTCnfN0G9f8&format=png" alt="" class="img-fluid w-75">
      </div>
    </div>
  </div>
</div>
