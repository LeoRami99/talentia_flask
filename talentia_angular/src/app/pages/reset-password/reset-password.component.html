<div class="container d-flex justify-content-center vh-100 align-items-center">
  <div class="w-75">
    <div class="card">
      <div class="card-body p-5 justify-content-center text-center">
        <!-- titulo  -->
        <img src="https://img.icons8.com/?size=256&id=6BBCqlzE4iKd&format=png" alt="email icon" class="img-fluid w-25">
        <h1 class="text-center">Recuperar contraseña</h1>
        <!-- formulario -->
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
            placeholder="Ingrese su correo electrónico" [(ngModel)]="correo">
          <small id="emailHelp" class="form-text text-muted">Le enviaremos un correo electrónico con un código para
            restablecer su contraseña.</small>
        </div>
        <button class="btn btn-primary" (click)="resetPassword()">
          Enviar
        </button>
      </div>
    </div>
  </div>
</div>
